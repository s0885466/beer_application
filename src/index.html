<div class="mod" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light">Форма регистрации</h5>
                <button type="button" class="close" data-modal="close" aria-label="Close">
                    <span aria-hidden="true" data-modal="close">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">

                        <div class="container">
                            <label for="inputPhone">Телефон</label>
                            <div class="row">
                                <div class="col-1" data-checkPhone = "">
                                    <h3><i class="fas fa-pen"></i></h3>
                                </div>
                                <div class="col-11">
                                    <input type="text" id="inputPhone" class="form-control" placeholder="Введите номер телефона">
                                </div>
                            </div>
                            <small class="form-text text-muted">Телефон должен быть не менее 7 цифр</small>
                        </div>
                        <div class="container">
                            <label for="inputEmail">Email</label>
                            <div class="row">
                                <div class="col-1" data-checkEmail = "">
                                    <h3><i class="fas fa-pen"></i></h3>
                                </div>
                                <div class="col-11">
                                    <input type="text" id="inputEmail" class="form-control" placeholder="Введите email">
                                </div>
                            </div>
                            <small class="form-text text-muted">Введите свой настоящий email</small>
                        </div>
                        <div class="container">
                            <label for="inputPassword">Пароль</label>
                            <div class="row">
                                <div class="col-1" data-checkPassword = "">
                                    <h3><i class="fas fa-pen"></i></h3>
                                </div>
                                <div class="col-11">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Введите пароль">
                                </div>
                            </div>
                            <small class="form-text text-muted">Пароль должен быть не менее 6 символов</small>
                        </div>

                    </div>


                    <div class="float-right mt-3">
                        <button type="button" class="btn btn-secondary" data-modal="close">Закрыть</button>
                        <button id="btnSubmit" type="submit" class="btn btn-danger">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
